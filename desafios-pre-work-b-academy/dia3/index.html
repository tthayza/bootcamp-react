<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>
    <form action="" data-js="form">
      <label for="username" value="thajaja lalaa da jjsj">Nome</label>
      <input type="text" id="username" data-js="inputName" />

      <select name="colors-select" data-js="colors-select" id="" multiple>
        <option value="Crimson">Crimson</option>
        <option value="Salmon">Salmon</option>
        <option value="LightPink">LightPink</option>
        <option value="CornFlowerBlue">CornFlowerBlue</option>
        <option value="DarkCyan">DarkCyan</option>
      </select>
    </form>
    <section data-js="area" class="colors"></section>
    <section>
      <h1>Formulário de carros</h1>
      <form action="" data-js="cars-forms" class="cars">
        <label for="" id="image">Imagem (url)</label>
        <input type="text" name="image" id="" />
        <label for="" id="marcaModelo">Marca/Modelo</label>
        <input type="text" name="marcaModelo" id="" />
        <label for="" id="ano">Ano</label>
        <input type="text" name="ano" id="" />
        <label for="" id="placa">Placa</label>
        <input type="text" name="placa" id="" />
        <label for="" id="cor">Cor</label>
        <input type="text" name="cor" id="" />
        <button data-js="btn" type="submit">Enviar formulário</button>
      </form>
    </section>
    <section class="datas">
      <table data-js="cars-table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </thead>
      </table>
    </section>
  </body>
</html>
